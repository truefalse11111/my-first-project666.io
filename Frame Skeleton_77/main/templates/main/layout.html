{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
        body{
            background-image: url({% static "main\img\46683-3840x2160-desktop-4k-rick-and-morty-wallpaper.jpg"%});
	        background-position: center right;
	        background-attachment: fixed;
            background-size:cover;
        }
    </style>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/grizly-club-p-oboi-noch-s-anime-devushkoi-29.jpg' %}" alt="Лого">
        <span class="logo">Taksa</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-water"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-face-scream"></i>Про нас</li></a>
            <a href=""><li><i class="fa-regular fa-donut"></i>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
